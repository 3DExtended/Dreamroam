name: Windows 10 build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: get-cmake
      uses: lukka/get-cmake@v3.18.0

    - name: vulkan sdk
      run: mkdir -p ~/vulkan/VulkanSDK && cd ~/vulkan/ && curl.exe -o VulkanSDK.exe https://sdk.lunarg.com/sdk/download/1.2.148.1/windows/VulkanSDK-1.2.148.1-Installer.exe && ./VulkanSDK.exe /S && echo $VULKAN_SDK

    - uses: actions/checkout@v2
      
    - name: clone submodules
      run: git submodule update --recursive --init
    - name: cmake
      run: echo $VULKAN_SDK && cmake . &&  cmake . 
